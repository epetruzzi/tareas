<ion-content [fullscreen]="true">
  <app-header></app-header>
  <app-logo></app-logo>
  <h2 class="ion-text-center ion-no-margin">Login</h2>
<div class="content">
<div class="d-flex-center">

<form class="ion-text-center" (keyup.enter)="submit()" (ngSubmit)="submit()">

<app-custom-input [control]="form.controls.email" type="email" label="Correo" icon="mail-outline"></app-custom-input>
<div class="validator" *ngIf="form.controls.email.errors && form.controls.email.dirty">
<div *ngIf="form.controls.email.errors?.['required']">Ingresa tu email</div>
<div *ngIf="form.controls.email.errors?.['email']">Ingresa un email válido</div>

</div>

<app-custom-input [control]="form.controls.password" type="password" label="Contraseña" icon="lock-closed-outline"></app-custom-input>
<div class="validator" *ngIf="form.controls.password.errors && form.controls.password.dirty">
  <div *ngIf="form.controls.password.errors?.['required']">Ingresa su contraseña</div>
  </div>

  <ion-button class="ion-margin-vertical" [disabled]="form.invalid" type="submit" shape="round">
  Acceder 
  <ion-icon slot="end" name="log-in-outline"></ion-icon>
 </ion-button>

<div class="sign-up">
  <div>¿No tenes cuenta?</div>
  <ion-button class="ion-margin-vertical"  shape="round">
    Resgistrate 
    <ion-icon slot="end" name="person-add-outline"></ion-icon>
   </ion-button>
</div>

</form>
</div>
</div>
</ion-content>

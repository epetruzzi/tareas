<ion-content [fullscreen]="true">
  <app-header backButton="/auth"></app-header>
  <app-logo></app-logo>
  <h2 class="ion-text-center ion-no-margin">Nuevo usuario</h2>
<div class="content">
<div class="d-flex-center">

<form class="ion-text-center" (keyup.enter)="submit()" (ngSubmit)="submit()">

  <app-custom-input autocomplete="name"  [control]="form.controls.name" type="text" label="Nombre" icon="person-outline"></app-custom-input>
  <div class="validator" *ngIf="form.controls.name.errors && form.controls.name.dirty">
  <div *ngIf="form.controls.name.errors?.['required']">Ingresa tu nombre</div>
  <div *ngIf="form.controls.name.errors?.['minlength']">El nombre debe contener al menos 4 caracteres</div>
  
  </div>

<app-custom-input autocomplete="email" [control]="form.controls.email" type="email" label="Correo" icon="mail-outline"></app-custom-input>
<div class="validator" *ngIf="form.controls.email.errors && form.controls.email.dirty">
<div *ngIf="form.controls.email.errors?.['required']">Ingresa tu email</div>
<div *ngIf="form.controls.email.errors?.['email']">Ingresa un email válido</div>

</div>

<app-custom-input [control]="form.controls.password" type="password" label="Contraseña" icon="lock-closed-outline"></app-custom-input>
<div class="validator" *ngIf="form.controls.password.errors && form.controls.password.dirty">
  <div *ngIf="form.controls.password.errors?.['required']">Ingresa su contraseña</div>
  </div>

  <app-custom-input [control]="form.controls.confirmPassword" type="password" label="Confirmar contraseña" icon="checkmark-circle-outline"></app-custom-input>
<div class="validator" *ngIf="form.controls.confirmPassword.errors && form.controls.confirmPassword.dirty">
  <div *ngIf="form.controls.confirmPassword.errors?.['required']">Ingresa su contraseña</div>
  <div *ngIf="form.controls.confirmPassword.errors?.['noMatch']">las contraseñas no coinciden</div>
  </div>

  <ion-button class="ion-margin-vertical" [disabled]="form.invalid" type="submit" shape="round">
  Registrarme
  <ion-icon slot="end" name="log-in-outline"></ion-icon>
 </ion-button>


</form>
</div>
</div>
</ion-content>
